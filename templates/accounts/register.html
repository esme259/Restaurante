{% extends 'main/base.html' %}
{% load static %}

{% block extra_head %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

<style>
    body {
        background-color: #fff3e0; /* tono arena */
        height: 100vh;
        display: flex;
        align-items: center;
        background-image: url("{% static 'images/fondo.png' %}");
        background-size: cover;
        background-position: center;
    }

    .login-container {
        max-width: 450px;
        width: 100%;
        padding: 20px;
        margin: auto;
    }

    .login-card {
        border: none;
        border-radius: 20px;
        box-shadow: 0 10px 40px rgba(46, 125, 50, 0.3);
        overflow: hidden;
        background-color: #ffffff;
    }

    .login-header {
        background-color: #2e7d32; /* verde nopal */
        color: white;
        text-align: center;
        padding: 15px;
        border-bottom: 4px solid #a5d6a7;
    }

    .login-header h3 {
        font-family: 'Georgia', serif;
        font-size: 1.9rem;
        letter-spacing: 1px;
    }

    .login-body {
        padding: 30px;
        background-color: #fff;
    }

    .form-control:focus {
        border-color: #66bb6a;
        box-shadow: 0 0 0 0.25rem rgba(102, 187, 106, 0.3);
    }

    .btn-login {
        background-color: #2e7d32;
        border: none;
        color: white;
        padding: 10px;
        transition: all 0.3s;
        width: 100%;
        font-size: 1.1rem;
        border-radius: 8px;
    }

    .btn-login:hover {
        background-color: #1b5e20;
        transform: translateY(-2px);
    }

    .link-primary {
        color: #2e7d32;
        text-decoration: none;
    }

    .link-primary:hover {
        text-decoration: underline;
    }
</style>
{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-card">

        <!-- Encabezado -->
        <div class="login-header">
            <h3>El Nopal ðŸŒµ</h3>
        </div>

        <!-- Formulario -->
        <div class="login-body">
            <form action="{% url 'accounts:register' %}" method="post">
                {% csrf_token %}
                {{ form.as_p }}

                <div class="mt-3">
                    <button type="submit" class="btn btn-login btn-lg">Crear Cuenta</button>
                </div>
            </form>
        </div>

    </div>
{% endblock %}
