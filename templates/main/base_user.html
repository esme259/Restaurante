<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Control - Restaurante Mexicano</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

<style>
    :root {
        --mex-green: #2E5339;        /* Verde agave */
        --mex-brown: #4E342E;        /* CafÃ© madera */
        --mex-gold: #CFA66B;         /* Dorado suave */
        --mex-cream: #f4f0e6;        /* Crema artesanal */
        --sidebar-width: 250px;
        --header-height: 60px;
    }

    body {
        background-color: var(--mex-cream);
        font-family: "Segoe UI", sans-serif;
        overflow-x: hidden;
    }

    /* SIDEBAR */
    #sidebar {
        width: var(--sidebar-width);
        height: 100vh;
        background-color: var(--mex-green);
        color: white;
        position: fixed;
        left: 0;
        top: 0;
        padding-top: var(--header-height);
        transition: 0.3s;
        border-right: 4px solid var(--mex-gold);
    }

    #sidebar .sidebar-header {
        text-align: center;
        padding: 15px;
        border-bottom: 1px solid rgba(255,255,255,0.15);
    }

    #sidebar .sidebar-header h3 {
        font-weight: bold;
        letter-spacing: 1px;
    }

    #sidebar ul li a {
        display: block;
        padding: 14px 25px;
        font-size: 1.05rem;
        color: white;
        text-decoration: none;
        transition: 0.2s;
    }

    #sidebar ul li a:hover {
        background-color: var(--mex-brown);
    }

    #sidebar ul li a i {
        margin-right: 12px;
        color: var(--mex-gold);
    }

    /* HEADER */
    #header {
        height: var(--header-height);
        background-color: white;
        position: fixed;
        left: 0;
        right: 0;
        top: 0;
        padding: 0 20px;
        box-shadow: 0 3px 8px rgba(0,0,0,0.12);
        display: flex;
        justify-content: space-between;
        align-items: center;
        z-index: 900;
        border-bottom: 3px solid var(--mex-gold);
    }

    #sidebarCollapse {
        font-size: 1.5rem;
        color: var(--mex-green);
        border: none;
        background: none;
    }

    /* CONTENT */
    #content {
        margin-left: var(--sidebar-width);
        padding: 20px;
        padding-top: calc(var(--header-height) + 20px);
        min-height: 100vh;
        transition: 0.3s;
    }

    /* FOOTER */
    #footer {
        margin-left: var(--sidebar-width);
        padding: 20px;
        background-color: var(--mex-green);
        color: white;
        border-top: 3px solid var(--mex-gold);
        transition: 0.3s;
    }

    /* NOTIFICATION BADGE */
    .notification-badge {
        position: absolute;
        top: -5px;
        right: -5px;
        background-color: var(--mex-gold);
        color: black;
        width: 18px;
        height: 18px;
        border-radius: 50%;
        font-size: 0.7rem;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    /* MOBILE */
    @media (max-width: 768px) {
        #sidebar {
            margin-left: calc(-1 * var(--sidebar-width));
        }
        #sidebar.active {
            margin-left: 0;
        }

        #content, #footer {
            margin-left: 0;
        }

        #content.active, #footer.active {
            margin-left: var(--sidebar-width);
        }

        .overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.5);
            display: none;
            opacity: 0;
            transition: 0.3s;
            z-index: 800;
        }
        .overlay.active {
            display: block;
            opacity: 1;
        }
    }

</style>
</head>

<body>

<div class="overlay"></div>

<!-- SIDEBAR -->
<nav id="sidebar">
    <div class="sidebar-header">
        <h3>El Nopal ðŸŒµ</h3>
    </div>

    <ul class="list-unstyled">
        <li><a href="{% url 'index_user' %}"><i class="bi bi-speedometer2"></i> Dashboard</a></li>
        <li><a href="{% url 'mesas:pagos_list' %}"><i class="bi bi-cash"></i> Pagos</a></li>
        <li><a href="{% url 'mesas:ordenes_list' %}"><i class="bi bi-basket"></i> Ã“rdenes</a></li>
        <li><a href="{% url 'platillos:platillos_list' %}"><i class="bi bi-egg-fried"></i> MenÃº</a></li>
        <li><a href="{% url 'mesas:mesas_list' %}"><i class="bi bi-table"></i> Mesas</a></li>
        <li><a href="{% url 'platillos:categoria_list' %}"><i class="bi bi-tags"></i> CategorÃ­as</a></li>
        <li><a href="#"><i class="bi bi-gear"></i> ConfiguraciÃ³n</a></li>
    </ul>
</nav>

<!-- HEADER -->
<header id="header">
    <button id="sidebarCollapse"><i class="bi bi-list"></i></button>

    <div class="d-flex align-items-center">
        <div class="position-relative me-4">
            <i class="bi bi-bell fs-4"></i>
            <span class="notification-badge">3</span>
        </div>

        <div class="dropdown">
            <button class="btn dropdown-toggle" data-bs-toggle="dropdown">
                <span class="badge bg-dark text-white rounded-circle me-2" style="width: 35px; height: 35px; font-size: 1rem;">
                    {{ request.user.username|slice:"1" }}
                </span>
                {{ request.user.username }}
            </button>
            <ul class="dropdown-menu dropdown-menu-end">
                <li><a class="dropdown-item"><i class="bi bi-person"></i> Mi Perfil</a></li>
                <li><a class="dropdown-item"><i class="bi bi-gear"></i> ConfiguraciÃ³n</a></li>
                <li><hr></li>
                <li><a class="dropdown-item" href="{% url 'accounts:logout' %}"><i class="bi bi-box-arrow-right"></i> Cerrar SesiÃ³n</a></li>
            </ul>
        </div>
    </div>
</header>

<!-- CONTENT -->
<div id="content">
    <div class="container-fluid">
        {% block content %}
        {% endblock %}
    </div>
</div>

<!-- FOOTER -->
<footer id="footer">
    <div class="row">
        <div class="col-md-6">Â© 2025 El Nopal ðŸŒµ</div>
        <div class="col-md-6 text-end">
            <a href="#" class="text-white">TÃ©rminos</a> |
            <a href="#" class="text-white">Privacidad</a> |
            <a href="#" class="text-white">Soporte</a>
        </div>
    </div>
</footer>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
document.getElementById("sidebarCollapse").addEventListener("click", () => {
    document.getElementById("sidebar").classList.toggle("active");
    document.getElementById("content").classList.toggle("active");
    document.getElementById("footer").classList.toggle("active");
    document.querySelector(".overlay").classList.toggle("active");
});

document.querySelector(".overlay").addEventListener("click", () => {
    document.getElementById("sidebar").classList.remove("active");
    document.getElementById("content").classList.remove("active");
    document.getElementById("footer").classList.remove("active");
    document.querySelector(".overlay").classList.remove("active");
});
</script>

</body>
</html>
