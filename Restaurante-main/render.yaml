databases:
  - name: restaurantedb
    plan: free
    databaseName: restaurante
    user: mysite

services:
  - type: web
    plan: free
    name: restaurante-web
    runtime: python
    buildCommand: "./build.sh"
    startCommand: "python -m gunicorn restaurante.asgi:application -k uvicorn.workers.UvicornWorker"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: restaurantedb
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 4


